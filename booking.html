<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>bikrz | book a bicycle now</title>
</head>
<body>
  <div class="main__booking container-fluid">
    <div class="overlay__booking">
      <!-- multistep form -->
      <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
          <li class="active">Personal Info</li>
          <li>Adress Info</li>
          <li>Bicycle Info</li>
          <li>Insurance Info</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
          <h2 class="fs-title">Let's get you started</h2>
          <h3 class="fs-subtitle">Tell us a bit about yourself</h3>

          <div class="col-md-12 col-lg-12 mb-3">
            <label for="name" class="sr-only">Name</label>
            <input type="text" class="form-control form-control-lg" name="name" placeholder="Name" />
          </div>

          <div class="col-md-12 col-lg-12 mb-3">
            <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" 
            class="form-control form-control-lg"
            placeholder="Email" />
          </div>

          <div class="col-md-12 col-lg-12 mb-3">
            <label for="age" class="sr-only">Age</label>
            <input type="text" name="age"
            class="form-control form-control-lg"
            placeholder="Age" />
          </div>

          <div class="col-md-12 col-lg-12 mb-3">
            <label for="gender" class="sr-only">Gender</label>
            <input type="text" name="gender"
            class="form-control form-control-lg"
            placeholder="Gender" />
          </div>

          <div class="col-md-12 col-lg-12 mb-3">
            <label for="phone_number" class="sr-only">Phone Number</label>
            <input type="tel" name="phone_number"
            class="form-control form-control-lg"
            placeholder="Phone Number" />
          </div>

          <div class="col-md-12 col-lg-12">
            <input type="button" name="next" class="next action-button" value="Next" />
          </div>
        </fieldset>

        <!-- Address Information -->
        <fieldset>
          <h2 class="fs-title">Social Profiles</h2>
          <h3 class="fs-subtitle">Your presence on the social network</h3>
          <input type="text" name="twitter" placeholder="Twitter" />
          <input type="text" name="facebook" placeholder="Facebook" />
          <input type="text" name="gplus" placeholder="Google Plus" />
          <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>

        <!-- Bicycle Information -->
        <fieldset>
          <h2 class="fs-title">Personal Details</h2>
          <h3 class="fs-subtitle">We will never sell it</h3>
          <input type="text" name="fname" placeholder="First Name" />
          <input type="text" name="lname" placeholder="Last Name" />
          <input type="text" name="phone" placeholder="Phone" />
          <textarea name="address" placeholder="Address"></textarea>
          <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
      </form>
    </div>
  </div>

  <!-- bootstrap cdn -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
